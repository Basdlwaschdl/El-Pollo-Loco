<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/Gold/Gold_21.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.loading.css">
    <script src="js/imageCacheData.js"></script>
    <script src="js/imageCache.js"></script>
    <script src="js/template.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keybord.class.js"></script>
    <script src="models/drawable_object.class.js"></script>
    <script src="models/move-Object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/endBoss.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/back_ground.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/status_bar.class.js"></script>
    <script src="models/statusbar_EndBoss.class.js"></script>
    <script src="models/status_bar_bottles.class.js"></script>
    <script src="models/status_bar_coin.class.js"></script>
    <script src="models/throwable_objects.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/smallChicken.class.js"></script>
    <script src="Level1/level1.js"></script>
    <script src="js/game.js"></script>

</head>

<body onload="init()">
    <div class="loadingScreen" id="loadingScreen">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="start_img" id="startimg">
        <div class="info_box" id="infoBox">
            <h1>Controls</h1>
            <div class="info_text">
                <table>
                    <tr>
                        <th>Move left :</th>
                        <th>A</th>
                    </tr>
                    <tr>
                        <th>Move right :</th>
                        <th>D</th>
                    </tr>
                    <tr>
                        <th>Jump :</th>
                        <th>A</th>
                    </tr>
                    <tr>
                        <th>Throw Bottle :</th>
                        <th>Space</th>
                    </tr>
                </table>
            </div>
            <div class="close_info" onclick="closeInfoBox()"> Close</div>
        </div>
        <button class="start_button" onclick="startGame()">Start</button>
        <div class="buttons">
            <div class="info_button" id="musicButton" onclick="muteMusic()"><img src="img/icons/speaker.png"></div>
            <div class="info_button" id="infoButton" onclick="showInfo()"><img src="img/icons/info.png"></div>
        </div>

        <img src="img/9_intro_outro_screens/start/startscreen_2.png">
    </div>
    <div class="lost_Screen">
        <img id="lostScreen" src="img/9_intro_outro_screens/lose.jpg">
    </div>
    <div class="win_Screen">
        <img id="winScreen" src="img/9_intro_outro_screens/win.jpg">
    </div>
    <div class="main_box"></div>
    <div class="end_img"></div>
    <canvas id="canvas" width="1280" height="720"> </canvas>
</body>

</html>
