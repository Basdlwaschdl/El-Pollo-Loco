<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/Gold/Gold_21.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.loading.css">
    <script src="js/mobileButtons.js"></script>
    <script src="js/imageCacheData.js"></script>
    <script src="js/imageCache.js"></script>
    <script src="js/template.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keybord.class.js"></script>
    <script src="models/drawable_object.class.js"></script>
    <script src="models/move-Object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/endBoss.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/back_ground.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/status_bar.class.js"></script>
    <script src="models/statusbar_EndBoss.class.js"></script>
    <script src="models/status_bar_bottles.class.js"></script>
    <script src="models/status_bar_coin.class.js"></script>
    <script src="models/throwable_objects.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/smallChicken.class.js"></script>
    <script src="Level1/level1.js"></script>
    <script src="js/game.js"></script>

</head>

<body onload="init()">
    <div class="loadingScreen" id="loadingScreen">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="mainBox">
        <div class="start_img" id="startimg">
            <div class="buttons">
                <div class="info_button" id="musicButton" onclick="muteMusic()"><img src="img/icons/mute.png"></div>
                <div class="info_button" id="infoButton" onclick="showInfo()"><img src="img/icons/info.png"></div>
                <div class="info_button" id="fullScreen" onclick="setFullScreen()"><img src="img/icons/full-screen.png">
                </div>
            </div>
            <div class="info_box" id="infoBox">
                <h1>Controls</h1>
                <div class="info_text">
                    <table>
                        <tr>
                            <th>Move left :</th>
                            <th>A</th>
                        </tr>
                        <tr>
                            <th>Move right :</th>
                            <th>D</th>
                        </tr>
                        <tr>
                            <th>Jump :</th>
                            <th>A</th>
                        </tr>
                        <tr>
                            <th>Throw Bottle :</th>
                            <th>Space</th>
                        </tr>
                    </table>
                </div>
                <div class="close_info" onclick="closeInfoBox()"> Close</div>
            </div>
            <img src="img/9_intro_outro_screens/start/startscreen_2.png">

            <button class="start_button" onclick="startGame()">Start</button>
        </div>
        <div class="lost_Screen">
            <img id="lostScreen" src="img/9_intro_outro_screens/lose.jpg">
        </div>
        <div class="win_Screen">
            <img id="winScreen" src="img/9_intro_outro_screens/win.jpg">
        </div>
        <div class="main_box"></div>
        <div class="end_img"></div>
        <div class="mobile_buttons">
            <div class="action_button_main">
                <div class="right_left">
                    <div id="mobileLeft"><img class="action_button" src="img/icons/left.png"></div>
                    <div id="mobileRight"><img class="action_button" src="img/icons/right.png"></div>
                </div>
                <div class="jump_throw">
                    <div id="mobileJump"><img class="action_button" src="img/icons/up.png" alt=""></div>
                    <div id="mobileThrow"><img class="action_button" src="img/6_salsa_bottle/salsa_bottle.png"></div>
                </div>
            </div>
        </div>
        <canvas id="canvas" width="1280" height="720"></canvas>
    </div>
</body>

</html>
